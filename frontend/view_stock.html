<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View & Manage Stock</title>
  <link rel="stylesheet" href="css/view_stock.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ğŸ’Š Pharmacy</h2>
    <ul>
      <li><a href="index.html">ğŸ  Dashboard</a></li>
      <li class="active"><a href="view_stock.html">ğŸ“¦ View Stock</a></li>
      <li><a href="billing.html">ğŸ§¾ Billing</a></li>
      <li><a href="supplier.html">ğŸ‘¥ Suppliers</a></li>
      <li><a href="#">ğŸ“ˆ Reports</a></li>
    </ul>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="topbar">
      <h1>View & Manage Stock</h1>
      <input type="text" id="searchBox" placeholder="Your Health Our Priority!!" onkeyup="searchMedicine()">
    </header>

    <!-- Add Medicine Form -->
    <section class="card add-card">
      <h2>â• Add New Medicine</h2>
      <form id="medicineForm">
        <div class="form-row">
          <input type="text" name="m_name" id="m_name" placeholder="Medicine Name" required>
          <input type="text" name="category" id="category" placeholder="Category" required>
        </div>

        <div class="form-row">
          <input type="number" name="quantity" id="quantity" placeholder="Quantity" required>
          <input type="number" step="0.01" name="price" id="price" placeholder="Price (â‚¹)" required>
        </div>

        <div class="form-row">
          <input type="date" name="mfg_date" id="mfg_date" required>
          <input type="date" name="exp_date" id="exp_date" required>
        </div>

        <div class="form-row">
          <select name="supplier_id" id="supplier_id" required>
            <option value="">Select Supplier</option>
          </select>
        </div>

        <button type="submit">Add</button>
      </form>
    </section>

    <!-- Medicine Table -->
    <section class="card table-card">
      <h2>ğŸ“‹ Current Stock</h2>
      <table id="medicineTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Medicine</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>MFG Date</th>
            <th>EXP Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="js/view_stock.js"></script>
</body>
</html>
